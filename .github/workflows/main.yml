name: check
on: [push]

jobs:
  find-integration-tests:
    runs-on: ubuntu-latest

    outputs:
      tests: ${{ steps.tests.outputs.tests }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Find tests
        id: tests
        run: tests=$(find integration_test -type f -name '*.sh' -printf '%p\n' | jq -R -s -c 'split("\n")[:-1]') && echo "tests=$tests" >> "$GITHUB_OUTPUT"

  integration:
    runs-on: ubuntu-latest
    needs: find-integration-tests
    strategy:
      matrix:
        test: ${{ fromJSON(needs.find-integration-tests.outputs.tests) }}
    name: Integration Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run test ${{ matrix.test }}
        uses: ./
        with:
          test-to-run: ${{ matrix.test }}

  format:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    name: cargo fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install cargo fmt
        run: rustup component add rustfmt
      - name: cargo fmt
        run: cargo fmt --check

  cargo-publish:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs : [format, integration]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install toml-cli
        run: cargo install toml-cli
      - name: Check version
        run: test "v$(toml get -r Cargo.toml package.version)" = "${{ github.ref_name }}"
      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
